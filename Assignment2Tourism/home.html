<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
  <!-- Basic Design -->
  <div class="container ">
    <div class="row h">
      <div class="col-lg-6 d-flex justify-items-left"><img src="/Tourism/images/kerala-tourism-logo-lan.jpg"></div>
      <div class="col-lg-6 d-flex justify-items-right p-5"><img src="./images/boat.png"></div>
    </div></div>
    <!-- Nav Bar -->
    <div class="container">
    <div class="container p-3 mb-1 bg-primary text-white">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-body-primary text-white">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"><h6>Home</h6></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="district.html"><h6>Districts</h6></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html"><h6>Login</h6></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html"><h6>Contact Us</h6></a>
              </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><h6>Search</h6></button>
          </form>
          
        </div>
      </div>
    </nav>
  </div>  </div>
  <!-- Carosel -->
  <div class="container">
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./images/idukki.jpg" class="d-block w-100" alt="Idukki">
        <div class="carousel-caption d-none d-md-block idu">
          <h6>IDUKKI</h6>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./images/kerala-ala.jpg" class="d-block w-100" alt="Alappuzha">
        <div class="carousel-caption d-none d-md-block" text-colour="bg-body-primary">
          <h6>ALAPPUZHA</h6>
      </div>
      </div>
      <div class="carousel-item">
        <img src="./images/athirapally-falls-kerala.jpg" class="d-block w-100" alt="Ernakulam">
        <div class="carousel-caption d-none d-md-block">
          <h6>ERNAKULAM</h6>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
