<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
  <!-- Basic Design -->
  <div class="container ">
    <div class="row h">
      <div class="col-lg-6 d-flex justify-items-left"><img src="/Tourism/images/kerala-tourism-logo-lan.jpg"></div>
      <div class="col-lg-6 d-flex justify-items-right p-5"><img src="./images/boat.png"></div>
    </div></div>
    <!-- Nav Bar -->
    <div class="container p-3 bg-primary text-white">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid bg-body-primary text-white">
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home.html"><h6>Home</h6></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="district.html"><h6>Districts</h6></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html"><h6>Login</h6></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><h6>Contact Us</h6></a>
              </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><h5>Search</h5></button>
          </form>
          
        </div>
      </div>
    </nav>
  </div>  
  <div class="container text-center bg-info text-dark"><h5>New User</h5></div>
  <Section>
    <div class="container ">
      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-2">
          <!-- <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com"> -->
          <input type="text" class="form-control" id="name" aria-describedby="username">
        </div>
      </div>
  <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-2">
      <!-- <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com"> -->
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="inputPassword">
    </div>
  </div></div>
</Section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
</body>
</html>
